<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Baap Er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-20 font-bold">Welcome to my <span class=" text-violet-600"> Baap Er
                Bank !!</span>
        </h1>
    </header>
    <main">
        <section class=" bg-blue-100 w-1/2 p-5 rounded-md mx-auto mt-10 ">
            <div class="">
                <h3 class=" text-3xl">Please Login</h3>
                <div class=" block">
                    <input class=" block m-2 p-1 rounded-md w-2/3 text-lg " type="email" name="email" id="email"
                        placeholder="Your Email Address">
                    <input class=" block m-2 p-1 rounded-md w-2/3 text-lg " type="password" name="password"
                        id="password" placeholder="Your Account Password">
                    <button id="submit"
                        class=" m-2  px-3 py-1 rounded-md bg-green-600 text-base text-white flex justify-end hover: ">Submit</button>
                </div>
            </div>
        </section>
        </main>
        <script src="/script/login.js"></script>
</body>
