<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Deposit</title>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-20 font-bold">Lets get some<span class=" text-violet-600">Moneeyyy</span>
        </h1>
    </header>
    <main>
        <!-- balance section start -->
        <section class=" mt-12">
            <div class=" grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class=" bg-gray-400 p-8 rounded-xl">
                    <h4 class=" text-2xl">Deposit</h4>
                    <h2 class=" text-xl">$<span id="deposit_total">00</span></h2>
                </div>
                <div class=" bg-blue-400 p-8 rounded-xl">
                    <h4 class=" text-2xl">Widrow</h4>
                    <h2 class=" text-xl">$<span id="widrow_total">00</span></h2>
                </div>
                <div class=" bg-orange-400 p-8 rounded-xl">
                    <h4 class=" text-2xl">Balance</h4>
                    <h2 class=" text-xl">$<span id="balance_total">00</span></h2>
                </div>
            </div>
        </section>
        <!-- balance section end -->

        <!-- deposit section start -->
        <section class=" mt-12">
            <div class=" grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class=" bg-stone-500 p-8 rounded-xl">
                    <h4 class=" text-2xl text-white">Please Deposit</h4>
                    <div class=" block">
                        <input class=" block m-2 p-1 rounded-md w-2/3 text-lg " type="deposit" name="deposit"
                            id="deposit" placeholder="Enter deposit amount">
                        <button id="deposit_btn"
                            class="m-2 px-3 py-1 rounded-md bg-blue-600 text-base  flex justify-end text-white hover:bg-amber-900">Deposit</button>
                    </div>
                </div>
                <div class=" bg-purple-500 p-8 rounded-xl">
                    <h4 class=" text-2xl text-white">Please Widrow</h4>
                    <div class="block">
                        <input class=" block m-2 p-1 rounded-md w-2/3 text-lg" type="widrow" name="widrow" id="widrow"
                            placeholder="Enter widrow amount">
                        <button id="widrow_btn"
                            class="m-2 px-3 py-1 rounded-md bg-blue-600 text-base flex justify-end text-white hover:bg-green-900">Widrow</button>
                    </div>
                </div>

            </div>
        </section>

        <!-- deposit section end -->
    </main>
    <script src="script/deposit.js"></script>
    <script src="script/widrow.js"></script>
</body>

</html>
